<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="Description" content="Information architecture, Web Design, Web Standards." />
	<meta name="Keywords" content="your, keywords" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="Distribution" content="Global" />
	<meta name="Robots" content="index,follow" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	  <title>Dr. Zhou's Homepage</title>

</head>

<body>
	<!-- wrap starts here -->
	<div id="wrap" style="z-index: 1000;position: relative;">

		<!--header -->
		<div id="header">

			<h1 id="logo-text"><a href="index.html" style="font-size: 28px;">
				Homepage of Xinyu Zhou 
                <br>
                周新宇个人主页
				</a></h1>

		</div>

		<!-- menu -->
		<div id="menu">
			<ul>
				<li><a href="index.html"><span>Home</span></a></li>
				<li id="current"><a href="pubs.html"><span>Publications</span></a></li>
				<li><a href="chinese.html"><span>中文介绍</span></a></li>
			</ul>
		</div>
		<div class="content">
			<!-- content-wrap starts here -->
			<div id="content-wrap">
				<div id="main">

					<h2 style="font-size: 18px;"><img src="images/paper.png" alt="" srcset=""
							style="width: 15px;height: 15px;"> Journal papers</h2>
					<ol>

						<div class="Journalpapers"></div>

						<!--定义模板 Journalpapers-->
						<script type="text/html" id="templateJournalpapers">
								<%for (var i =0; i<items.length;i++){%>
									<li >
								
										<%=items[i].author%>. <a href=<%=items[i].url%> target="_blank"><strong><%=items[i].paper%></strong></a>. 
									
									</li>
									<br>
								<%}%>

						</script>

						<br><br><br>

					</ol>

					<h2 style="font-size: 18px;"><img src="images/paper.png" alt="" srcset=""
							style="width: 15px;height: 15px;"> Conference papers</h2>
					<ol>

						<div class="Conferencepapers"></div>

						<!--定义模板  Conferencepapers-->
						<script type="text/html" id="templateConferencepapers">
								<%for (var i =0; i<items.length;i++){%>
								<li >
									
									<%=items[i].author%>. <a href=<%=items[i].url%> target="_blank"><strong><%=items[i].paper%></strong></a>. 
							
								</li>
								<br>
								<%}%>

						</script>

						<br><br><br>

					</ol>

					<br><br>

				</div>

				<!-- content-wrap ends here -->
			</div>

		</div>


		<!-- wrap ends here -->
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/template-web.js"></script>
	<script type="text/javascript">
		$(function () {

			// 使用jQuery 发送ajax请求
			$.ajax({
				type: 'GET',
				dataType: "json",
				url: "userinfo.json",
				success: function (data) {

					// 转化为js对象 数组
					var Journalpapers = data.Journalpapers;
					var Conferencepapers = data.Conferencepapers;
					// 包装为js对象
					var objJournalpapers = {
						items: Journalpapers
					};
					var objConferencepapers = {
						items: Conferencepapers
					}
					// 调用模板引擎的方法，填充数据
					var resultJournalpapers = template('templateJournalpapers', objJournalpapers);
					var resultConferencepapers = template('templateConferencepapers', objConferencepapers);
					$('.Journalpapers').append(resultJournalpapers);
					$('.Conferencepapers').append(resultConferencepapers);
				}
			});

		});
	</script>
</body>
<script src="js/public.js"></script>
</html>
